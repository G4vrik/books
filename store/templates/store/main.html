<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <title>Book</title>

    <link rel="icon" href="{% static 'images/book.ico' %}" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

</head>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary d-flex justify-space-between">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'store' %}">
            <img width="50" src="{% static 'images/main.png' %}">
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'catalog' %}">Каталог</a>
                <a class="nav-link" href="{% url 'news' %}">Новости</a>
                <a class="nav-link" href="{% url 'contacts' %}">Контакты</a>
            </div>
        </div>
        <div class="navbar navbar-expand-lg bg-body-tertiary d-flex justify-space-between">
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'links' %}">Полезные ресурсы</a>
            </div>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'forms' %}">Оставьте отзыв</a>
            </div>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'blog' %}">Блог</a>
            </div>
            {% if user.is_superuser %}
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'newpost' %}">Добавить статью</a>
            </div>
            {% endif %}
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'videopost' %}">Видео</a>
            </div>
            {% if user.is_authenticated %}
                <div class="navbar-nav">
                    <a class="nav-link" href={% url 'store' %}>{{ user.username }}</a>
                </div>
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
                </div>
            {% else %}
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url 'login' %}">Вход</a>
                </div>
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url 'registration' %}">Регистрация</a>
                </div>
            {% endif %}
            <a href="{% url 'cart' %}">
                <img width="25" src="{% static 'images/cart.png' %}">
            </a>
        </div>

    </div>
</nav>

<div class="container">
    <br>
    {% block content %}


    {% endblock content %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>
</html>
